<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Gertu</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/gertu.min.css">
  </head>
  <body>
    <div data-ng-controller="HeaderController" data-role="navigation" class="navigation navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <ul class="nav navbar-nav">
            <li data-ng-repeat="item in menu" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}"><a href="/{{item.link}}">{{item.title}}</a></li>
          </ul>
          <ul data-ng-hide="global.authenticated" class="nav navbar-nav pull-right">
            <form action="/users/session" method="post" role="form" class="signin form-inline">
              <div class="form-group">
                <input id="email" type="text" name="email" placeholder="Email" class="form-control">
              </div>
              <div class="form-group">
                <input id="password" type="password" name="password" placeholder="ContraseÃ±a" class="form-control">
              </div>
              <button type="submit" class="btn btn-primary">Acceder</button>
            </form>
          </ul>
          <ul data-ng-show="global.authenticated" class="nav navbar-nav navbar-nav pull-right">
            <li class="dropdown"><a href="#" data-toggle="dropdown" class="dropdown-toggle">{{global.user.firstName}} {{global.user.lastName}}<b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a data-ng-href="/profile">Perfil</a></li>
                <li><a href="/signout" target="_self">Signout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <section class="content">
      <section class="container">
        <section ng-view></section>
        <script type="text/javascript">
          window.user = ;
          window.dealCount = ;
          window.userCount = ;
        </script>
      </section>
    </section>
    <!--AngularJS-->
    <script type="text/javascript" src="/lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="/lib//angular-ui-utils/ui-utils.min.js"></script>
    <script type="text/javascript" src="/lib/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/lib/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="/lib/angular-cookies/angular-cookies.min.js"></script>
    <script type="text/javascript" src="/lib//angular-i18n/angular-locale_es-es.js"></script>
    <!--Angular UI-->
    <script type="text/javascript" src="/lib/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script type="text/javascript" src="/lib/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/gertu.min.js"></script>
    <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
    <footer>
      <div data-ng-controller="FooterController" class="navbar navbar-inverse navbar-fixed-bottom navbar-inner">
        <div style="text-align: center;" class="container">
          <p class="navbar-text pull-right">Designed by GertuApp&copy;</p>
        </div>
      </div>
    </footer>
  </body>
</html>
